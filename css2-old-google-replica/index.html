<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleBeta98</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      section#container {
        display: flex;
        align-items: center;
        flex-direction: column;
        background: #ebebeb;
        padding: 2px 45rem;
      }
      section#container input {
        width: 350px;
      }
      section#container-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 1800px;
        margin-top: 2px;
      }
      section#container-box #left-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #7de5da;
        padding: 13px 280px;
      }
      section#container-box #mid-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #70cbc2;
        padding: 4px 147px;
      }
      section#container-box #right-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1px 280px;
        background: #62b3aa;
      }

      footer {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <main>
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Alt">
        </header>
        <section id="container">
            <div>Search the web using Google!</div>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </section>
        <section id="container-box">
            <div id="left-box">
                <span>Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div id="mid-box">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div id="right-box">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </section>
        <footer>
            <span>Copyright Â©1998 Google Inc.</span>
        </footer>
    </main>
  </body>
</html>
